<main  xmlns:th="http://www.thymeleaf.org">
    <div class="ui small modal" id="login-modal" th:fragment="modal-login">
        <i class="close icon"></i>
        <div class="header">
            Log in to your account
        </div>
        <div class="content">
            <form class="ui form" th:action="@{/login}" method="post">
                <div class="ui segment">
                    <div class="field">
                        <label>Email</label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <button class="ui teal submit button"><i class="checkmark icon"></i>Login</button>
                <div class="ui cancel button">Cancel</div>
            </form>
            <div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</main>
